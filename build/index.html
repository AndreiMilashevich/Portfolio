<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/icons/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="preloader_wrapper">
      <div class="loader circle"></div></div>
    <header
      class="header header_scroll"
      data-aos="fade-down"
      data-aos-duration="1000"
    >
    
      <div class="container container_header">
        <nav>
          <ul class="menu">
            <li class="button_home active menu_item"></li>
            <li class="button_skills menu_item"></li>
            <li class="button_portfolio menu_item"></li>
            <li class="button_about_me menu_item"></li>
            <li class="button_contacts menu_item"></li>
            <li class="button_contacts menu_item"><div class="lang en" data-lang='en'></div><div class="lang ru" data-lang='ru'></div></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="preface">
      <div class="hello" data-aos="flip-down" data-aos-duration="750">
        <h1 class="hello_paragraph">
          <span class="hello_span"></span><br /><span class="typed"><span>
        </h1>
        <div class="learn_more">
          <p></p>
        </div>
      </div>
    </section>
    <section class="skills">
      <h2 class="skills_header"></h2>
      <div class="container skills_wrapper container_skills"></div>
    </section>
    <section class="portfolio">
      <h2 class="portfolio_header"></h2>

      <div class="container container_portfolio">
        <div class="portfolio_button_container"></div>
        <div class="portfolio_wrapper"></div>
      </div>
    </section>
    <section class="about_me">
      <div class="container container_about_me">
        <h2 class="about_me_header"></h2>
        <div class="about_me_body">
          <div class="about_me_image_wrapper">
            <div
              class="about_me_image_item about_me_image_item_now"
              data-type="image" data-place='about'
            ></div>
            <div
              class="about_me_image_item about_me_image_item_past"
              data-type="image" data-place='about'
            ></div>
            <div
              class="about_me_image_item about_me_image_item_plane"
              data-type="image" data-place='about'
            ></div>
          </div>
          <div class="about_me_description">
          </div>
        </div>
      </div>
    </section>
    <section class="contact_section">
      <h2 class="portfolio_header contact_header"></h2>
      <div class="container container_contact">
        <form action="" method="post" data-netlify="true" name="contact">
          <label for="name" class="name"><p></p></label>
          <input type="text" class="input" id="name" name="name" placeholder="Enter your name" required>
          <label for="email" class="email"><p>Email</p></label>
          <input type="email" name="email" id="email" class="input" name="email"  required>
        <p class="message"></p>
          <textarea cols="50" rows="10" id="message" name="message" placeholder="Enter your message" value="" required></textarea>
          <input type="submit" value="Send message" class="submit">
        </form>
      </div>
    </section>
    <footer>
      <div class="container footer">
        <div class="copyright">&#169; 2021 Developed by Andrei Milashevich</div>
        <div class="social_media_container">
          <a href="tel:+375298323060"
            ><div class="link_phone social_icon"></div
          ></a>
          <a href="mailto:milashevichandrei@gmail.com" target="_blank"
            ><div class="link_mail social_icon"></div
          ></a>
          <a
            href="https://www.linkedin.com/in/andrei-milashevich/"
            target="_blank"
            ><div class="link_linkedin social_icon"></div
          ></a>
          <a href="https://www.github.com/AndreiMilashevich/" target="_blank"
            ><div class="link_git social_icon"></div
          ></a>
        </div>
      </div>
    </footer>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script src="main.js"></script></body>
</html>
